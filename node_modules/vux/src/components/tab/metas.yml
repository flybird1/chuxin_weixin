icon: '&#xe615;'
items:
  - tab
  - tab-item
tags:
  en:
    - tab
  zh-CN:
    - 选项
    - 选项卡
import_code: "import { Tab, TabItem } from 'vux'"
tab:
  props:
    lineWidth:
      type: Number,
      default: 3
      zh-CN: 线条宽度
    activeColor:
      zh-CN: 选中时文字颜色
    defaultColor:
      zh-CN: 默认文字颜色
    disabledColor: 
      zh-CN: 不可点击时文字颜色
    animate:
      type: Boolean
      default: true
      zh-CN: 切换时是否需要动画
tab-item:
  props:
    disabled:
      type: Boolean
      default: false
      zh-CN: 是否不可选
    active-class:
      zh-CN: 当前项选中时的class